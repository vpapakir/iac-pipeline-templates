name: Sanity Check & Auto-Fix

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  workflow_dispatch:     # Manual trigger

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Install Tools
      run: |
        pip3 install checkov tflint-wrapper pre-commit
        curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

    - name: Run Terraform Format
      id: fmt
      run: |
        echo "changes=false" >> $GITHUB_OUTPUT
        find . -name "*.tf" -exec dirname {} \; | sort -u | while read dir; do
          if [ -f "$dir/main.tf" ] || [ -f "$dir/variables.tf" ]; then
            cd "$dir"
            if ! terraform fmt -check -diff; then
              terraform fmt
              echo "changes=true" >> $GITHUB_OUTPUT
            fi
            cd - > /dev/null
          fi
        done

    - name: Run TFLint
      id: tflint
      run: |
        echo "issues=" >> $GITHUB_OUTPUT
        find . -name "*.tf" -exec dirname {} \; | sort -u | while read dir; do
          if [ -f "$dir/main.tf" ] || [ -f "$dir/variables.tf" ]; then
            cd "$dir"
            tflint --format=compact || echo "issues=true" >> $GITHUB_OUTPUT
            cd - > /dev/null
          fi
        done

    - name: Run Security Scan
      id: security
      run: |
        echo "violations=" >> $GITHUB_OUTPUT
        checkov -d . --framework terraform --compact --quiet --soft-fail || echo "violations=true" >> $GITHUB_OUTPUT

    - name: Check for Changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "has-changes=false" >> $GITHUB_OUTPUT
        else
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create PR Branch
      if: steps.changes.outputs.has-changes == 'true'
      run: |
        BRANCH_NAME="sanity-check/$(date +%Y%m%d-%H%M%S)"
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -b "$BRANCH_NAME"
        git add .
        git commit -m "fix: automated sanity check fixes

        - Terraform formatting applied
        - Code quality improvements
        - Security recommendations addressed"
        git push origin "$BRANCH_NAME"
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    - name: Create Pull Request
      if: steps.changes.outputs.has-changes == 'true'
      run: |
        gh pr create \
          --title "ğŸ”§ Automated Sanity Check Fixes" \
          --body "## Automated Code Quality Improvements

        This PR contains automated fixes from our sanity check workflow:

        ### Changes Applied
        - âœ… Terraform formatting (`terraform fmt`)
        - ğŸ” Static analysis recommendations
        - ğŸ›¡ï¸ Security best practices

        ### Validation Status
        - **TFLint Issues**: ${{ steps.tflint.outputs.issues || 'None' }}
        - **Security Violations**: ${{ steps.security.outputs.violations || 'None' }}
        - **Format Changes**: ${{ steps.fmt.outputs.changes }}

        ### Review Notes
        - All changes are automated and follow infrastructure best practices
        - Please review before merging to ensure compatibility
        - Consider running full validation pipeline after merge

        ---
        *Generated by automated sanity check workflow*" \
          --base main \
          --head "$BRANCH_NAME" \
          --label "automated,code-quality"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}