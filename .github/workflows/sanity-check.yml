name: Code Quality Check

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM
  workflow_dispatch:     # Manual trigger

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0

    - name: Install Tools
      run: |
        npm install -g markdownlint-cli
        pip3 install yamllint

    - name: Lint and Fix YAML Files
      run: |
        find . -name "*.yml" -o -name "*.yaml" | while read file; do
          yamllint -d relaxed "$file" || true
        done

    - name: Lint and Fix Markdown Files
      run: |
        markdownlint . --ignore node_modules --fix || true

    - name: Fix Shell Scripts
      run: |
        find . -name "*.sh" -exec shellcheck --format=diff {} \; | patch -p1 || true

    - name: Check for Changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "has-changes=false" >> $GITHUB_OUTPUT
        else
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create PR Branch
      if: steps.changes.outputs.has-changes == 'true'
      run: |
        BRANCH_NAME="quality-fixes/$(date +%Y%m%d-%H%M%S)"
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -b "$BRANCH_NAME"
        git add .
        git commit -m "fix: automated code quality improvements

        - YAML formatting fixes
        - Markdown linting fixes
        - Shell script improvements"
        git push origin "$BRANCH_NAME"
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    - name: Create Pull Request
      if: steps.changes.outputs.has-changes == 'true'
      run: |
        gh pr create \
          --title "ðŸ”§ Automated Code Quality Fixes" \
          --body "## Pipeline Template Quality Improvements

        This PR contains automated fixes for code quality issues:

        ### ðŸ”§ Applied Fixes
        - **YAML Linting**: Consistent formatting and structure
        - **Markdown Linting**: Documentation improvements
        - **Shell Script Linting**: Best practices applied

        ### ðŸ“‹ Review Notes
        - All changes follow established coding standards
        - No functional changes to pipeline logic
        - Safe to merge after review

        ---
        *Auto-generated by quality check workflow*" \
          --base main \
          --head "$BRANCH_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}