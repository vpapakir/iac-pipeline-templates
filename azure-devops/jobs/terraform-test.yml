parameters:
- name: terraformVersion
  type: string
  default: '1.6.0'
- name: modulePaths
  type: object
  default: []

jobs:
- job: LintAndScan
  displayName: 'Code Quality and Security'
  steps:
  - task: TerraformInstaller@0
    displayName: 'Install Terraform'
    inputs:
      terraformVersion: ${{ parameters.terraformVersion }}

  - script: |
      echo "Installing security scanning tools..."
      pip install checkov
    displayName: 'Install Security Tools'

  - script: |
      echo "Configuring Terraform Cloud authentication..."
      mkdir -p ~/.terraform.d
      echo "credentials \"app.terraform.io\" { token = \"$(apiKey)\" }" > ~/.terraform.d/credentials.tfrc.json
    displayName: 'Configure Terraform Cloud'

  - ${{ each path in parameters.modulePaths }}:
    - script: |
        echo "Running security scanning and linting for ${{ path }}..."
        cd ${{ path }}
        terraform init
        terraform fmt -check
        terraform validate
        checkov -f . --framework terraform --quiet
        echo "âœ“ All security and linting tests passed for ${{ path }}"
      displayName: 'Security and Linting - ${{ path }}'
      env:
        TF_CLOUD_TOKEN: $(apiKey)
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
